{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	{% block 'meta' %}{% endblock %}

	<title>{% block 'title' %}{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="{% static 'imgs/fav.jpeg' %}">

	{% comment %}

	<meta property="og:title" content="Socialcode - Digital Growth Home page">
	<meta property="og:site_name" content="SocialCode">
	<meta property="og:url" content="https://socialcodepk.com">
	<meta property="og:type" content="website">
	<meta property="og:image" content='{% static "imgs/SocialCodeLogo.png" %}'>
	<link rel="icon" href="{% static 'imgs/SocialCodeLogo.png' %}" type="image/png">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@SocialCode">
	<meta name="twitter:title" content="Socialcode - Digital Growth">
	<meta name="twitter:image" content='{% static "imgs/SocialCodeLogo.png" %}'>


	<link rel="canonical" href="{% block 'canonical_url' %}{% endblock %}">

	{% endcomment %}

	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />

	<style>
		html,
		body {
			overflow-x: hidden;
		}

		/* Default Theme: Teal & Green */
		:root {
			/* Gradient */
			--main-gradient-start: #38b2ac;
			--main-gradient-end: #68d391;

			/* Overlay color */
			--overlay-color: hsla(173, 53%, 34%, 0.8);

			/* Container bg */
			--cntnr-bg: rgb(240, 253, 250);

			/* Nav text */
			--nav-txt: rgb(13, 148, 136);

			/* Text colors */
			--heading-color: rgb(13, 148, 136);
			--paragraph-text-color: rgb(55, 65, 81);

			/* Blog page button */
			--blog-page-art-btn-color: rgb(13, 148, 136);
			--blog-page-art-btn-hover: rgb(28, 132, 124);

			/* Blog page description background */
			--blog-page-desc-bg: rgb(240, 253, 250);

			/* Pagination */
			--pagination-text-color: rgb(19, 128, 115);
			--pagination-border-color: rgb(112, 191, 179);
			--pagination-btn-hover-bg: rgb(204, 251, 243);

			/* Appointment booking grad */
			--book-apntmnt-overlay-gradient-start: hsla(173, 57%, 48%, 0.8);
			--book-apntmnt-overlay-gradient-end: rgba(62, 62, 67, 0.8);

			/* Background image */
			--body-background-image: url("{% static 'imgs/bg_t.png' %}");
		}

		/* Theme: Indigo & Purple */
		body.indigo-purple {
			/* Gradient */
			--main-gradient-start: rgb(99, 102, 241);
			--main-gradient-end: rgb(216, 180, 254);

			/* Nav text */
			--nav-txt: rgb(67, 56, 202);

			/* Container bg */
			--cntnr-bg: rgb(250, 245, 255);

			/* Overlay color */
			--overlay-color: hsla(257, 42%, 59%, 0.8);

			/* Text colors */
			--heading-color: rgb(67, 56, 202);
			--paragraph-text-color: rgb(55, 65, 81);

			/* Blog page button */
			--blog-page-art-btn-color: rgb(79, 70, 229);
			--blog-page-art-btn-hover: rgb(71, 61, 181);

			/* Blog page description background */
			--blog-page-desc-bg: rgb(250, 245, 255);

			/* Pagination */
			--pagination-text-color: rgb(76, 29, 149);
			--pagination-border-color: rgb(107, 33, 168);
			--pagination-btn-hover-bg: rgb(243, 232, 255);

			/* Appointment booking grad */
			--book-apntmnt-overlay-gradient-start: hsla(238.73, 83.53%, 66.67%, 0.8);
			--book-apntmnt-overlay-gradient-end: rgba(62, 62, 67, 0.8);

			/* Background image */
			--body-background-image: url("{% static 'imgs/bg_b.png' %}");
		}

		/* Theme: Red & Amber */
		body.red-amber {
			/* Gradient */
			--main-gradient-start: #c53030;
			--main-gradient-end: #f6e05e;

			/* Nav text */
			--nav-txt: rgb(217, 119, 6);

			/* Container bg */
			--cntnr-bg: rgb(255, 251, 235);

			/* Overlay color */
			--overlay-color: hsla(29, 40%, 50%, 0.8);

			/* Text colors */
			--heading-color: rgb(217, 119, 6);
			--paragraph-text-color: rgb(55, 65, 81);

			/* Blog page button */
			--blog-page-art-btn-color: rgb(217, 119, 6);
			--blog-page-art-btn-hover: rgb(198, 110, 9);

			/* Blog page description background */
			--blog-page-desc-bg: rgb(255, 251, 235);

			/* Pagination */
			--pagination-text-color: rgb(19, 128, 115);
			--pagination-border-color: rgb(112, 191, 179);
			--pagination-btn-hover-bg: rgb(204, 251, 243);

			/* Appointment booking grad */
			--book-apntmnt-overlay-gradient-start: hsla(28, 76%, 36%, 0.8);
			--book-apntmnt-overlay-gradient-end: rgba(62, 62, 67, 0.8);

			/* Background image */
			--body-background-image: url("{% static 'imgs/bg_r.png' %}");
		}

		.heading {
			color: var(--heading-color);
		}

		.nav-txt:hover {
			color: var(--nav-txt)
		}

		.cntnr {
			background-color: var(--cntnr-bg);
		}


		.paragraph {
			color: var(--paragraph-text-color);
		}

		.blog-page-art-btn {
			background-color: var(--blog-page-art-btn-color);
		}

		.blog-page-art-btn:hover {
			background-color: var(--blog-page-art-btn-hover);
		}

		.blog-page-desc {
			background-color: var(--blog-page-desc-bg);
		}

		.pgntn-text {
			color: var(--pagination-text-color);
		}

		.pgntn-brdr {
			border-color: var(--pagination-border-color);
		}

		.pgntn-btn-on-hover:hover {
			background-color: var(--pagination-btn-hover-bg);
		}

		.bg-main-gradient {
			background: linear-gradient(to right, var(--main-gradient-start), var(--main-gradient-end));
		}

		@font-face {
			font-family: 'Raleway';
			src: url('{% static "fonts/Raleway-SemiBold.ttf" %}') format('truetype');
		}

		/* Define Roboto font for body text */
		@font-face {
			font-family: 'Roboto';
			src: url('{% static "fonts/RobotoCondensed-Regular.ttf" %}') format('truetype');
		}

		/* Apply Raleway to headings */
		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			font-family: 'Raleway', sans-serif;
			font-weight: bolder;
		}

		body {
			background-image: var(--body-background-image);
			font-family: 'Roboto', sans-serif;
		}

		.fxd-img-sec {
			display: flex;
			justify-content: center;
			align-items: center;
			background-image: url("{% static 'imgs/d0.jpg' %}");
			min-height: 70vh;
			background-position: center;
			background-size: cover;
			background-repeat: no-repeat;
			background-attachment: fixed;
			width: 100%;
			position: relative;
			box-sizing: border-box;
		}

		.fxd-img-sec::before {
			content: '';
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: var(--overlay-color);
		}

		#hmpg-hdr {
			display: flex;
			justify-content: center;
			align-items: center;
			background-image: url("{% static 'imgs/d1.jpg' %}");
			background-size: cover;
			background-repeat: no-repeat;
			background-attachment: fixed;
			width: 100%;
			position: relative;
			box-sizing: border-box;
			color: aliceblue;
			z-index: -1;
		}

		#hmpg-hdr::before {
			content: '';
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: var(--overlay-color);
			color: aliceblue;
		}

		/* Default for screens below 768px */
		@media screen and (max-width: 1023px) {
			#hmpg-hdr {
				min-height: 100vh;
				background-position: center;
			}
		}

		/* For screens 768px and above */
		@media screen and (min-width: 1024px) {
			#hmpg-hdr {
				min-height: 60vh;
				background-position: bottom;
				border-bottom-right-radius: 9999px;
			}

			#hmpg-hdr::before {
				border-bottom-right-radius: 9999px;
			}
		}

		/* Styles for screens larger than 1024px */
		@media screen and (min-width: 1024px) {
			#wlcm-sec {
				min-height: 60vh;
			}
		}

		/* Styles for screens between 768px and 1023px */
		@media (min-width: 768px) and (max-width: 1023px) {
			#wlcm-sec {
				min-height: 160vh;
			}
		}

		/* Styles for screens smaller than 768px */
		@media screen and (max-width: 767px) {
			#wlcm-sec {
				min-height: 305vh;
			}
		}

		.sg-itm {
			background-size: cover;
			background-repeat: no-repeat;
			z-index: 1;
			background-position: center;
			position: relative;
			color: rgb(243, 244, 246);
		}

		.sg-itm::before {
			content: '';
			position: absolute;
			color: rgb(243, 244, 246);
			left: 0;
			z-index: -1;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: var(--overlay-color);
			pointer-events: none;
		}

		#meet-the-dctrs {
			background-image: url('{% static "imgs/d10.jpeg" %}');
			background-size: cover;
			background-repeat: no-repeat;
			z-index: 1;
			background-position: center;
			position: relative;
			color: rgb(243, 244, 246);
		}

		#meet-the-dctrs::before {
			content: '';
			position: absolute;
			color: rgb(243, 244, 246);
			left: 0;
			z-index: -1;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: var(--overlay-color);
		}

		#book-an-appointment {
			background-image: url('{% static "imgs/d11.jpg" %}');
			background-size: cover;
			background-repeat: no-repeat;
			z-index: 1;
			background-position: center;
			position: relative;
			color: rgb(243, 244, 246);
		}

		#book-an-appointment::before {
			content: '';
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
			background-image: linear-gradient(-90deg, var(--book-apntmnt-overlay-gradient-start) 30%, var(--book-apntmnt-overlay-gradient-end) -70%);
		}

		/* Individual item images */
		.sg-itm.itm-0 {
			background-image: url('{% static "imgs/s0.jpeg" %}');
		}

		.sg-itm.itm-1 {
			background-image: url('{% static "imgs/s1.jpeg" %}');
		}

		.sg-itm.itm-2 {
			background-image: url('{% static "imgs/s2.jpeg" %}');
		}

		.sg-itm.itm-3 {
			background-image: url('{% static "imgs/s3.jpeg" %}');
		}

		.sg-itm.itm-4 {
			background-image: url('{% static "imgs/s4.jpeg" %}');
		}

		.sg-itm.itm-5 {
			background-image: url('{% static "imgs/s5.jpeg" %}');
		}

		.sg-itm.itm-6 {
			background-image: url('{% static "imgs/s6.jpeg" %}');
		}

		.sg-itm.itm-7 {
			background-image: url('{% static "imgs/s7.jpg" %}');
		}
	</style>

</head>

<body>

	{% include 'nav.html' %}

	{% block 'content' %}{% endblock %}

	<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
	
	<script>
		// Function to switch theme
		function switchTheme(theme) {
			document.body.className = theme;  // Set the body class to the selected theme
			localStorage.setItem('selectedTheme', theme);  // Store the selected theme in local storage
		}
	
		// Apply the stored theme on page load
		document.addEventListener('DOMContentLoaded', () => {
			const storedTheme = localStorage.getItem('selectedTheme');
			if (storedTheme) {
				document.body.className = storedTheme;  // Apply the stored theme
			}
		});
	</script>
	
	{% block 'script' %}{% endblock %}

	{% include 'footer.html' %}

</body>

</html>
