{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	{% block 'meta' %}{% endblock %}

	<title>{% block 'title' %}{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	{% comment %}

	<meta property="og:title" content="Socialcode - Digital Growth Home page">
	<meta property="og:site_name" content="SocialCode">
	<meta property="og:url" content="https://socialcodepk.com">
	<meta property="og:type" content="website">
	<meta property="og:image" content='{% static "imgs/SocialCodeLogo.png" %}'>
	<link rel="icon" href="{% static 'imgs/SocialCodeLogo.png' %}" type="image/png">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@SocialCode">
	<meta name="twitter:title" content="Socialcode - Digital Growth">
	<meta name="twitter:image" content='{% static "imgs/SocialCodeLogo.png" %}'>


	<link rel="canonical" href="{% block 'canonical_url' %}{% endblock %}">

	{% endcomment %}

	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />

	<style>
		html, body {
			overflow-x: hidden;
		}
		body {
			background-image: url("{% static 'imgs/bg.png' %}");
		}

		figcaption {
			background: linear-gradient(
				hsla(174, 86%, 35%, 0), /* Transparent start */
				hsla(174, 86%, 35%, 0.8) 10%, /* Darker semi-transparent from-teal-500 */
				hsla(138, 72%, 55%, 0.9) /* Darker semi-transparent to-green-300 */
			);
		}

		.fxd-img-sec {
			display: flex;
			justify-content: center;
			align-items: center;
			background-image: url("{% static 'imgs/d0.jpg' %}");
			min-height: 70vh;
			background-position: center;
			background-size: cover;
			background-repeat: no-repeat;
			background-attachment: fixed;
			width: 100%;
			position: relative;
			box-sizing: border-box;
			/* z-index: -1; */
		}

		.fxd-img-sec::before {
			content: '';
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: hsla(174, 26%, 31%, 0.8);
		}
		/* 872 */
		/* 726 */

		#hmpg-hdr {
				display: flex;
				justify-content: center;
				align-items: center;
				background-image: url("{% static 'imgs/d1.jpg' %}");
				background-size: cover; /* Ensures the background image covers the entire element */
				background-repeat: no-repeat; /* Prevents the background image from repeating */
				background-attachment: fixed; /* Keeps the background image fixed while scrolling */
				width: 100%; /* Makes the element take up the full width */
				position: relative; /* Positions the element relative to its normal position */
				box-sizing: border-box; /* Includes padding and border in the element's total width and height */
				color: aliceblue; /* Sets the text color */
				z-index: -1; /* Places the element behind other elements */
		}

		#hmpg-hdr::before {
				content: '';
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background-color: hsla(173, 53%, 34%, 0.8); /* Adds an overlay with a semi-transparent background color */
				color: aliceblue; /* Sets the color of the overlay text */
		}

		/* Default for screens below 768px */
		@media screen and (max-width: 1023px) {
				#hmpg-hdr {
						min-height: 100vh; /* Ensures the element covers the full viewport height */
						background-position: center; /* Centers the background image */
				}
		}

		/* For screens 768px and above */
		@media screen and (min-width: 1024px) {
				#hmpg-hdr {
					min-height: 60vh; /* Sets the element's minimum height to 60% of the viewport height */
					background-position: bottom; /* Aligns the background image to the bottom */
					border-bottom-right-radius: 9999px
				} #hmpg-hdr::before {
					border-bottom-right-radius: 9999px
				}
		}

		/* Styles for screens larger than 1024px */
		@media screen and (min-width: 1024px) {
				#wlcm-sec {
						min-height: 60vh;
				}
		}

		/* Styles for screens between 768px and 1023px */
		@media (min-width: 768px) and (max-width: 1023px) {
				#wlcm-sec {
						min-height: 150vh;
				}
		}

		/* Styles for screens smaller than 768px */
		@media screen and (max-width: 767px) {
				#wlcm-sec {
						min-height: 205vh;
				}
		}




	</style>

</head>

<body>

	{% include 'nav.html' %}

	{% block 'content' %}{% endblock %}

	<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>

	{% block 'script' %}{% endblock %}

</body>

</html>
